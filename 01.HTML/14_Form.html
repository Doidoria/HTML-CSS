<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../02.css/join2.css">
    <title>회원가입(창)</title>
</head>
<body>
    <!--  
        form : 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그
        action Attribute : 전달받는 서버  URI
        method Attribute : 서버로 요청하는 방식
            - GET        : 사용자 요청 정보를 Query String으로 전달(Default)
            - POST       : 사용자 요청 정보를 Request body(Payload)로 전달
            - PUT        : 
            - PATCH      : 
            - DELETE     : 

            -->

    <form action="/test.jsp" method="post">
        <div class="top-title"></div>
        <div class="top-header">
            <h2>회원 가입</h2>
        </div>
        <div class="row">
            <label for="">아이디</label>
            <input type="text" name="userid">
            <a class='btn' href="javascript:void(0)">중복확인</a>
        </div>
        <div class="row">
            <label for="">비밀번호</label>
            <input type="password" name="password">
        </div>
        <div class="row">
            <label for="">비밀번호 확인</label>
            <input type="password" name="re-password" placeholder="비밀번호 재확인">
        </div>
        <div class="row">
            <label for="">이름</label>
            <input type="text" name="username">
        </div>
        <div class="row">
            <label for="">우편번호</label>
            <input type="text" name="zipcode">
            <a class='btn' href="javascript:void(0)">검색</a>
        </div>
        <div class="row">
            <label for="">기본주소</label>
            <input type="text" name="addr1">
        </div>
        <div class="row">
            <label for="">상세주소</label>
            <input type="text" name="addr2">
        </div>
        <div class="row">
            <label for="">휴대전화</label>
            <select name="phone1">
                <option value="">010</option>
                <option value="">011</option>
            </select>
            <input type="text" maxlength="4" />
            <input type="text" maxlength="4" />
        </div>
        <div class="row">
            <label for="">연락처</label>
            <select name="phone1">
                <option value="" selected>053</option>
                <option value="">055</option>
                <option value="">02</option>
            </select>
            <input type="text" maxlength="3" />
            <input type="text" maxlength="4" />
        </div>
        <div class="row">
            <label for="">이메일</label>
            <input  type="text" name="email">
            <select>
                <option value="">@naver.com</option>
                <option value="">@daum.net</option>
                <option value="">@google.com</option>
            </select>
        </div>
        <div class="row">
            <label for="">생년월일</label>
            <input type="radio" name="cal" value="1">양
            <input type="radio" name="cal" value="0">음
        </div>
        <div class="row">
            <select id="year-select">
                <option value="">1999</option>
            </select>
            <select id="month-select">
                <option value="">01</option>
            </select>
            <select id="day-select">
                <option value="">01</option>
            </select>
        </div>
        <hr/>
        <div class="row">
            <input type="checkbox" id="email-recv">
            <label for="email-recv">이메일을 수신을 동의합니다.</label>
        </div>
        <div class="row">
            <input type="checkbox" id="sns-recv">
            <label for="sns-recv">문자 및 SNS를 수신을 동의합니다.</label>
        </div>
        <div>
            <input class='btn-submit' type="submit" value="회원가입">
        </div>
    </form>
</body>
</html>
