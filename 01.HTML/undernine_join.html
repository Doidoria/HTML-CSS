<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../02.css/undernine_join.css">
    <title>언더나인 회원가입 창</title>
</head>
<body>
    <form action="/test.jsp" method="post">
        <div id="top-title">

        </div>
        <div class="header">
            <h3>회원 가입</h3>
        </div>
        <div class="btn">
            <a href="https://www.naver.com/"><img src="../images/네이버.png" alt="">네이버로 회원가입</a>
            <a href="https://www.naver.com/"><img src="" alt="">카카오로 회원가입</a>
        </div>
        <div class="row">
            <label for="">아이디*</label>
            <input type="text" name="userid">
        </div>
        <div class="cspan">
            <span>아이디를 입력해 주세요.</span><span>(영문소문자/숫자, 4~16자)</span>
        </div>
        <div class="row">
            <label for="">비밀번호*</label>
            <input type="password" name="password">
        </div>
        <div class="cspan">
            <span></span><span>(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 10자~16자)</span>
        </div>
        <div class="row">
            <label for="">비밀번호 확인*</label>
            <input type="password" name="password">
        </div>
        <div class="row">
            <label for="">이름*</label>
            <input type="text" name="username">
        </div>
        <div class="row">
            <label for="">휴대전화</label>
            <select class="left-shift" >
                <option value="">010</option>
                <option value="">011</option>
                <option value="">016</option>
                <option value="">017</option>
                <option value="">018</option>
                <option value="">019</option>
            </select>-
            <input class="input-row" type="text" maxlength="4">-
            <input class="input-row" type="text" maxlength="4">
        </div>
        <div class="row">
            <label for="">이메일*</label>
            <input type="text" name="email">
        </div>
        <div class="row">
            <input type="submit" value="회원가입">
        </div>
    </form>
</body>
</html>
