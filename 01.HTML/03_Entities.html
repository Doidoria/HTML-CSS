<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔티티</title>
</head>
<body>
    <p>&lt;div&gt;는 블록 요소입니다.&lt;/div&gt;</p>   <!-- < > -->
    <p>AT&amp;T는 미국 회사입니다.</p>                  <!-- & -->
    <p>"Hello"는 &quot;안녕하세요&quot;입니다.</p>      <!-- "" -->
    <p>이름:&nbsp;&nbsp;&nbsp;홍길동</p>                <!-- 공백 -->
    <p>&copy; 2025 All Rights Reserved</p>             <!-- © -->
    <p>&reg; 2025 All Lefts Reserved</p>               <!-- ® -->
    <p>대학교 홈페이지 만들기&trade;</p>                 <!-- ™ -->

    <p><b>Hello & goodbye</b></p> <!-- 잘못됨 - X -->
    <p><b>Hello &amp; goodbye</b></p>
</body>
</html>
