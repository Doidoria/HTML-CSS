<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
    <link rel="stylesheet" href="../02.css/wrap.css">
</head>

<body>
    <!-- 리스트 정리 -->
    <!-- <li> - 반드시 <ul>, <ol> 태그 내에 사용되어야 함.-->
    <!--    <ul>: 순서 없는 리스트 컨테이너
            <ol>: 순서 있는 리스트 컨테이너
            <li>: 리스트 항목 요소. <ul> 또는 <ol> 안에서 사용
            <dl>: 설명 리스트의 컨테이너
            <dt>: 설명 리스트에서 "용어(제목)"
            <dd>: 설명 리스트에서 "설명(내용)" -->

    <!-- ul-li : 순번 없는 리스트 -->
    <ul id="lista">
        <li>List01</li>
        <li>List02</li>
        <li>List03</li>
        <li>List03</li>
        <li>List04</li>
    </ul>

    <!-- ol-li : 순번 있는 리스트 -->
    <ol type="1">
        <li>List01</li>
        <li>List02</li>
        <li>List03</li>
        <li>List04</li>
    </ol>

    <hr/>
    <!-- 2depth ul-li -->
    <ul>
        <li>
            화면설계
            <ul>
                <li>요구사항분석</li>
                <li>와이어프레임</li>
                <li>프로토타입</li>
                <li>스타일가이드</li>
            </ul>
        </li>
        <li>UI설계</li>
        <li>UI구현</li>
        <li>화면구현</li>
    </ul>
</body>

</html>
